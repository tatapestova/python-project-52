{% extends "base.html" %}
{% load bootstrap4 %}
{% block content %}
<h1 class="my-4">{{ user_modification }}</h1>
<form method="post">
    {% csrf_token %}
    {% bootstrap_form form %}
    <div class="form-group">
        <input class="btn btn-primary" type="submit" value="{{ change }}">
    </div>
</form>
{% endblock %}
